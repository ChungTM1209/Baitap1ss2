<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var vatly = parseInt(prompt("Nhập điểm Vật lý: "));
    var hoahoc = parseInt(prompt("Nhập điểm Hóa học: "));
    var sinhhoc = parseInt(prompt("Nhập điểm Sinh Học: "))
    var diemtrungbinh = ((vatly + hoahoc + sinhhoc)/3);
    var diemtong = (vatly + hoahoc + sinhhoc);
    document.write("Điểm trung bình 3 môn: " + diemtrungbinh);
    document.write("<br/>");
    document.write("Điểm tổng 3 môn: " + diemtong);
</script>
</body>
</html>
